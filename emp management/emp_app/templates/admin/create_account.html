{% extends 'admin/admin_panel.html' %}
{% load static %}
{% block title %}
  <title>create_account page</title>
{% endblock %}

{% block content %}

<div class='container' style='margin-top:50px; display:flex; place-content:center;'>
    <div class='main' style='width:500px; padding:10px; box-shadow:2px 2px 2px 3px gray; '>
        <form action='' method='POST' enctype="multipart/form-data">   
        {% csrf_token %} 
           <p style='text-align:center; font-size:22px; font-weight:bold;'>Create Account</p>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name='username' placeholder='Enter username'>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">User Email</label>
                <input type="email" class="form-control" name='email' placeholder='Enter user email'>
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" aria-label="Default select example"  name='department'>
                    <option selected>Choose department </option>
                    <option value="HR">HR</option>
                    <option value="Admin">Admin</option>
                    <option value="Production">Production</option>
                    <option value='Housekeeping'>Housekeeping </option>
                    <option value='Pantry'>Pantry </option>
                  </select>  
            </div>
            <div class="mb-3">
              <label for="degination" class="form-label">Degination</label>
              <select class="form-select" aria-label="Default select example" name='degination'>
                  <option selected>Choose degination </option>
                  <option value="Manager">Manager</option>
                  <option value="Executive">Executive</option>
                  <option value="Developer">Developer</option>
                  <option value='Sr.Developer'>Sr.Developer </option>
                  <option value='Jr.Developer'>Jr.Developer </option>
                  <option value='HOD '>HOD </option>
                  <option value='Sr.Executive'>Sr.Executive </option>
                  <option value='Sr.Executive'>Worker </option>
                </select>  
          </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name='password' placeholder='Enter password'>
            </div>  
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name='cpassword' placeholder='Enter confirm password'>
              </div>                 
            <div style='display: flex; place-content: space-between;'>
                <button type="submit" class="btn btn-dark text-color-white w-100">CREATE</button>
            </div>  
          </form>
    </div>
</div>  
       
{% endblock %}
