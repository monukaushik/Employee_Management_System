{% extends "student/stdprofile.html" %}
{% load static %}

{% block title %}
<title>Leave Page</title>
{% endblock %}

{% block content %}
<div class='container' style='margin-top: 50px; width:500px;'>
    <form action="{% url 'stdleave' %}" method='POST' style=" box-shadow:2px 2px 2px 3px gray; padding:10px;" >
        {% csrf_token %}
        <p style='text-align:center; font-size:20px; font-weight:bold;'>Apply Leave</p>
          <div class="mb-3">
            <label for="depmnt" class="form-label">Department</label>
            <select class="form-select" aria-label="Default select example" name='depmnt'>
              <option selected>Select your department</option>
              <option value="HR">HR</option>
              <option value="Admin">Admin</option>
              <option value="Production">Production</option>
              <option value='Housekeeping'>Housekeeping </option>
              <option value='Pantry'>Pantry </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="empname" class="form-label">Employee Name</label>
            <input type="text" class="form-control" name='empname' placeholder="Enter empname ">
          </div>
          <div class="mb-3">
            <label for="noofleave" class="form-label">Total Applied Leave</label>
            <input type="number" class="form-control" name='noofleave' placeholder="Enter total no of leave ">
          </div>
          <div class="mb-3">
            <label for="leavepurpose" class="form-label">Leave Purpose</label>
            <input type="text" class="form-control" name='leavepurpose' placeholder="Enter leave purpose">
          </div>
          <div class="mb-3">
            <label for="datefrom" class="form-label">Date From </label>
            <input type="date" class="form-control" name='datefrom' placeholder="select leave date">
          </div>
          <div class="mb-3">
            <label for="dateto" class="form-label">Date To</label>
            <input type="date" class="form-control" name='dateto' placeholder="select leave date">
          </div>
          <button type='submit' class='btn btn-dark text-color-white w-100'>Apply</button>
        </form> 
    </div>
{% endblock %}
