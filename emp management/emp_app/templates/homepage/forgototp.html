{% extends 'homepage/base.html' %}
{% load static %}


{% block title %}
<title>Forgot otp Page</title>
{% endblock%}

{% block content %}

<section class="vh-100" style="background-color: antiquewhite;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'ems.png'%}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action='' method='POST' enctype='multipart/form-data'>
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h3 fw-bold ">Enter OTP</span>
                  </div>
                  <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP </label>
                    <input type="number" class="form-control" name='otp' placeholder='Enter otp'>
                  </div>
                  <div class="mb-3">
                      <button type="submit" class="btn btn-dark text-color-white w-100">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 
{% endblock %}
</html>
