{% extends 'homepage/base.html' %}
{% load static %}

{% block title %}
    <title>Home page</title>
{% endblock %}

{% block link %}
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <section class="vh-100" style="background-color: antiquewhite;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'ems.png'%}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action='' method='POST' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h3 fw-bold mb-0">Employee Management System</span>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example17" class="form-control form-control-lg" name='useremail'/>
                          <label class="form-label" for="form2Example17">Email address</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" name='password'/>
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark text-color-white w-100" type="submit">Login</button>
                        </div>
                        <div style='display:flex; justify-content:space-between;'>
                        <a class="small text-muted" href="/forgotusername/">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">New User | <a href="/signup/"
                            style="color: #393f81;">Register here</a></p>
                        </div>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}

</html>
